name: Main

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Build:
    runs-on: self-hosted
    
    steps:
      - name: Production
        if: endsWith(github.ref, '/main')
        run: echo "ENVIRONMENT=production" >> $GITHUB_ENV
      - name: Development
        if: endsWith(github.ref, '/dev')
        run: echo "ENVIRONMENT=development" >> $GITHUB_ENV
      
      - name: Clone
        run: |
          cd ..
          rm -rf MAAL
          git clone git@github.com-MAAL:LokenSoftware/MAAL.git
          cd MAAL
          git checkout origin/${GITHUB_REF#refs/heads/}
      
      - name: Install
        run: yarn install --frozen-lockfile
      
      - name: Build
        run: yarn run build-${{ env.ENVIRONMENT }}
      
      #- name: Test
      #  run: yarn test
  
  Deploy:
    runs-on: self-hosted
    needs:
      - Build
    
    if: endsWith(github.ref, '/main')
    
    steps:
      - name: Transfer files
        run: scp -r .output ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/MAAL
      
      - name: Replace process
        run: |
          ssh -t ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
          echo "${{ secrets.PASSWORD }}" | sudo -S systemctl stop node-MAAL.service
          rm -rf /var/www/MAAL
          mv ~/MAAL /var/www/MAAL
          sudo systemctl start node-MAAL.service
          logout
          EOF
